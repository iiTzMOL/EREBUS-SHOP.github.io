<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EREBUS - Inicio</title>
<style>
:root{
  --color-primary:#000;
  --color-secondary:#555;
  --color-background:#fff;
  --color-accent:#e0e0e0;
  --color-text:#333;
  --font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:var(--font-family);
  background:var(--color-background);
  color:var(--color-text);
  line-height:1.6;
  padding-top:120px;
  overflow-x:hidden;
}

/* HEADER */
header{position:fixed;top:0;left:0;width:100%;background:var(--color-primary);color:var(--color-background);z-index:1000;}
.logo-container{display:flex;align-items:center;justify-content:center;height:70px;}
.logo-container img{height:50px;margin-right:10px}
.logo-container h1{font-size:1.8rem;color:#fff;margin:0;}
nav ul{list-style:none;display:flex;justify-content:center;gap:20px;padding:10px 0;background:var(--color-primary);}
nav a{color:#fff;text-decoration:none;font-weight:500}
nav a.active{color:var(--color-accent);border-bottom:2px solid var(--color-accent)}

/* BANNERS */
.hero-banners{display:flex;width:100vw;margin-top:-60px;overflow-x:hidden;position:relative}
.banner{flex:0 0 33.333%;max-height:90vh;overflow:hidden}
.banner img{width:100%;height:100%;object-fit:cover;display:block}

/* PRODUCTS */
section{padding:4rem 2rem;text-align:center}
.products{display:grid;gap:20px;grid-template-columns:repeat(4,1fr)}
@media(max-width:1024px){.products{grid-template-columns:repeat(2,1fr)}}
@media(max-width:768px){.products{grid-template-columns:repeat(1,1fr)}}

.product{border:1px solid var(--color-accent);border-radius:8px;padding:1rem;cursor:pointer;transition:.3s}
.product:hover{transform:translateY(-5px);box-shadow:0 4px 20px rgba(0,0,0,.1)}
.product img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:8px;margin-bottom:1rem}
.product h3{margin-bottom:.5rem;color:var(--color-secondary)}
.product .price{font-weight:bold;color:var(--color-primary)}

/* MODAL */
.modal{
  display:none;position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);justify-content:center;align-items:center;z-index:2000;
}
.modal-content{
  background:#fff;width:90%;max-width:800px;display:flex;flex-wrap:wrap;border-radius:10px;overflow:hidden;
}
.modal-left, .modal-right{flex:1;min-width:300px;padding:20px}
.modal-left img{width:100%;height:auto;object-fit:cover;border-radius:8px}
.modal-right h2{margin-bottom:10px}
.modal-right p{margin-bottom:10px}
.options{margin:15px 0}
.options label{display:block;margin-bottom:5px;font-weight:bold}
.options select{padding:5px;width:100%}
.price{font-size:1.2rem;font-weight:bold;margin:15px 0}
.add-cart{background:var(--color-primary);color:#fff;border:none;padding:10px 20px;cursor:pointer;border-radius:5px}
.close-btn{
  position:absolute;top:15px;right:20px;font-size:24px;font-weight:bold;cursor:pointer;color:#fff;
}
</style>
</head>
<body>
<header>
  <div class="logo-container">
    <img src="images/LOGOE.png" alt="Logo"><h1>EREBUS</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Inicio</a></li>
      <li><a href="#ropa">Ropa</a></li>
      <li><a href="perfumes.html">Perfumes</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>
</header>

<section class="hero-banners">
  <div class="banner"><img src="images/MODELO4.png"></div>
  <div class="banner"><img src="images/MODELO2.png"></div>
  <div class="banner"><img src="images/MODELO5.png"></div>
</section>

<section id="ropa">
  <h2>Nuestra Ropa</h2>
  <div class="products" id="ropaProducts"></div>
</section>

<footer><p>Â© 2024 EREBUS. Todos los derechos reservados.</p></footer>

<!-- MODAL -->
<div class="modal" id="productModal">
  <span class="close-btn" id="closeModal">&times;</span>
  <div class="modal-content">
    <div class="modal-left"><img id="modalImage" src="" alt=""></div>
    <div class="modal-right">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div class="options">
        <label for="modalOptions" id="optionsLabel"></label>
        <select id="modalOptions"></select>
      </div>
      <div class="price" id="modalPrice"></div>
      <button class="add-cart">AÃ±adir al carrito ðŸ›’</button>
    </div>
  </div>
</div>

<script>
const ropaProducts=[
  {id:1,name:"PLAYERA OVERSIZE NEGRA 220G",description:"Comodidad superior y sensaciÃ³n premium.",price:"$220.00",image:"images/PLAYERANEGRA1.png"},
  {id:2,name:"PLAYERA OVERSIZE BLANCA 220G",description:"Suavidad y estilo urbano.",price:"$220.00",image:"images/PLAYERABLANCA.png"},
];

function renderRopa(list){
  const cont=document.getElementById('ropaProducts');
  cont.innerHTML='';
  (list||ropaProducts).forEach(p=>{
    const div=document.createElement('div');
    div.className='product';
    div.innerHTML=`<img src="${p.image}"><h3>${p.name}</h3><p>${p.description}</p><p class="price">${p.price}</p>`;
    div.addEventListener('click',()=>openModal(p,"ropa"));
    cont.appendChild(div);
  });
}
renderRopa();

/* MODAL */
const modal=document.getElementById('productModal');
const closeModal=document.getElementById('closeModal');
function openModal(product,type){
  document.getElementById('modalImage').src=product.image;
  document.getElementById('modalTitle').textContent=product.name;
  document.getElementById('modalDesc').textContent=product.description;
  document.getElementById('modalPrice').textContent=product.price;
  const options=document.getElementById('modalOptions');
  const optionsLabel=document.getElementById('optionsLabel');
  options.innerHTML='';
  if(type==="ropa"){
    optionsLabel.textContent="Tallas disponibles:";
    ["Mediana","Grande","Extra Grande"].forEach(t=>{
      let opt=document.createElement('option');
      opt.value=t; opt.textContent=t;
      options.appendChild(opt);
    });
  }else if(type==="perfume"){
    optionsLabel.textContent="Presentaciones disponibles:";
    ["120ml","60ml"].forEach(t=>{
      let opt=document.createElement('option');
      opt.value=t; opt.textContent=t;
      options.appendChild(opt);
    });
  }
  modal.style.display="flex";
}
closeModal.addEventListener('click',()=>modal.style.display="none");
window.addEventListener('click',(e)=>{if(e.target===modal) modal.style.display="none";});
</script>
</body>
</html>
