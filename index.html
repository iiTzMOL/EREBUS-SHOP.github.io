<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Catálogo de Productos</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .producto { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
        .producto h2 { margin-top: 0; }
        .producto img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <div class="producto">
        <h2>Producto 1</h2>
        <p>Descripción detallada del primer producto. Aquí puedes hablar de sus características, materiales, etc.</p>
        <p><strong>Precio:</strong> $100</p>
    </div>
    <div class="producto">
        <h2>Producto 2</h2>
        <p>Descripción detallada del segundo producto. Puedes agregar fotos o más texto.</p>
        <p><strong>Precio:</strong> $250</p>
    </div>
</body>
</html>
