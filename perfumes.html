<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfumes Elegantes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* --- GRID DE PRODUCTOS --- */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transition: transform 0.25s;
    }

    .product:hover {
      transform: translateY(-6px);
    }

    .product img {
      width: 120px;
      height: auto;
      margin-bottom: 12px;
    }

    .product h3 {
      font-size: 1.1rem;
      margin: 0;
    }

    /* --- MODAL --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fafafa;
      border-radius: 20px;
      display: flex;
      max-width: 850px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    .modal-left {
      flex: 1;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .modal-left img {
      width: 250px;
      height: auto;
    }

    .modal-right {
      flex: 1.2;
      padding: 30px;
      background: linear-gradient(145deg, #ffffff, #f3f3f3);
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #333;
      transition: color 0.3s;
    }

    .close:hover { color: #000; }

    .modal-right h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      color: #111;
    }

    .modal-right p {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }

    .modal-price {
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
      font-family: 'Georgia', serif;
      letter-spacing: 1px;
      margin: 10px 0 20px;
    }

    /* --- BOTONES ML --- */
    .ml-options {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .ml-btn {
      padding: 12px 35px;
      border-radius: 30px;
      border: 2px solid #000;
      background: #f9f9f9;
      color: #222;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .ml-btn:hover {
      background: #eee;
      transform: translateY(-2px);
    }

    .ml-options input[type="radio"] {
      display: none;
    }

    .ml-options input[type="radio"]:checked + label.ml-btn {
      background: #000;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    /* --- CANTIDAD --- */
    .quantity-control {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .quantity-control button {
      background: #000;
      color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .quantity-control button:hover {
      background: #333;
      transform: scale(1.1);
    }

    .quantity-control input[type="number"] {
      width: 70px;
      text-align: center;
      padding: 8px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    /* --- BOTÓN PRINCIPAL --- */
    .add-cart {
      background: linear-gradient(135deg, #000, #333);
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 15px;
    }

    .add-cart:hover {
      background: linear-gradient(135deg, #333, #000);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
      .modal-content {
        flex-direction: column;
        max-width: 95%;
      }
      .modal-left, .modal-right {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>Perfumes Elegantes</header>

  <section class="products">
    <div class="product" onclick="openModal('perfume1')">
      <img src="https://via.placeholder.com/150" alt="Perfume 1">
      <h3>Perfume 1</h3>
    </div>
    <div class="product" onclick="openModal('perfume2')">
      <img src="https://via.placeholder.com/150" alt="Perfume 2">
      <h3>Perfume 2</h3>
    </div>
  </section>

  <!-- MODAL -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <div class="modal-left">
        <img id="modalImg" src="" alt="Perfume">
      </div>
      <div class="modal-right">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Título del Perfume</h2>
        <p id="modalDesc">Descripción elegante del perfume seleccionado.</p>
        <div class="modal-price" id="modalPrice">$0.00</div>

        <div class="ml-options">
          <input type="radio" name="ml" id="ml60" checked>
          <label for="ml60" class="ml-btn">60 ml</label>

          <input type="radio" name="ml" id="ml120">
          <label for="ml120" class="ml-btn">120 ml</label>
        </div>

        <div class="quantity-control">
          <button onclick="changeQty(-1)">-</button>
          <input type="number" id="quantity" value="1" min="1">
          <button onclick="changeQty(1)">+</button>
        </div>

        <button class="add-cart">Agregar al carrito</button>
      </div>
    </div>
  </div>

  <script>
    const perfumes = {
      perfume1: {
        title: "Perfume 1",
        desc: "Un aroma fresco y elegante para toda ocasión.",
        price: "$1200.00",
        img: "https://via.placeholder.com/250"
      },
      perfume2: {
        title: "Perfume 2",
        desc: "Fragancia intensa y sofisticada para la noche.",
        price: "$1500.00",
        img: "https://via.placeholder.com/250"
      }
    };

    function openModal(perfumeId) {
      const modal = document.getElementById("productModal");
      const data = perfumes[perfumeId];
      document.getElementById("modalTitle").innerText = data.title;
      document.getElementById("modalDesc").innerText = data.desc;
      document.getElementById("modalPrice").innerText = data.price;
      document.getElementById("modalImg").src = data.img;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    function changeQty(val) {
      let qty = document.getElementById("quantity");
      let newVal = parseInt(qty.value) + val;
      if (newVal >= 1) qty.value = newVal;
    }

    window.onclick = function(e) {
      const modal = document.getElementById("productModal");
      if (e.target === modal) modal.style.display = "none";
    }
  </script>
</body>
</html>
