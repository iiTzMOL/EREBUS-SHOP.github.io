<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfumes - EREBUS</title>
<style>
:root{
  --color-primary:#000;
  --color-background:#fff;
  --color-accent:#e0e0e0;
  --color-text:#333;
  --font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:var(--font-family);background:var(--color-background);color:var(--color-text);line-height:1.6;padding-top:150px}

/* HEADER */
header{position:fixed;top:0;left:0;width:100%;background:var(--color-primary);color:var(--color-background);z-index:1000;transition:all .3s ease;}
.logo-container{display:flex;align-items:center;justify-content:center;height:70px;overflow:hidden;transition:all .3s}
.logo-container img{height:50px;margin-right:10px}
.logo-container h1{font-size:1.8rem;color:#fff;margin:0;}
.header-hidden .logo-container{height:0;transform:translateY(-100%)}

/* NAV */
nav ul{list-style:none;display:flex;justify-content:center;gap:20px;padding:10px 0;background:var(--color-primary);}
nav a{color:var(--color-background);text-decoration:none;font-weight:500;font-size:1rem;padding:5px 0;}
nav a.active{color:var(--color-accent);border-bottom:2px solid var(--color-accent);}

/* MAIN PERFUMES */
main{padding:40px 20px;max-width:1400px;margin:0 auto;text-align:center}
h1{margin-bottom:40px;margin-top:0}

/* Grid responsivo */
.perfumes{display:grid;gap:20px;justify-items:center;grid-template-columns:repeat(2,1fr);}
@media(min-width:1025px){.perfumes{grid-template-columns:repeat(5,1fr)}}

.perfume{background:#fff;border:1px solid var(--color-accent);border-radius:0;padding:15px;text-align:center;transition:transform .3s,box-shadow .3s;width:100%;max-width:220px;cursor:pointer}
.perfume:hover{transform:translateY(-5px);box-shadow:0 4px 20px rgba(0,0,0,.1)}
.perfume img{width:100%;height:auto;border-radius:0} /* sin bordes */
.perfume h3{margin:10px 0 5px;font-size:1.1rem}
.perfume p{margin:5px 0;font-size:0.9rem;color:#666}
.perfume .price{font-weight:bold;margin-top:10px;font-size:1rem;color:#000}

/* MODAL */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:2000;justify-content:center;align-items:center;overflow:auto}
.modal-content{background:#fff;width:90%;max-width:900px;display:flex;border-radius:0;overflow:hidden;flex-direction:row;position:relative}
.modal-left, .modal-right{flex:1;position:relative;padding:0}
.modal-left img{width:100%;height:100%;object-fit:cover;display:block;}
.modal-right{display:flex;flex-direction:column;justify-content:center;gap:10px;padding:20px}
.modal-right h2{margin-bottom:15px}
.modal-right p{margin-bottom:15px}
.modal-right label{font-weight:bold;display:block;margin:10px 0 5px}
.modal-right input[type="number"]{padding:8px;width:80px;margin-bottom:15px}
.add-cart{background:var(--Color-primary, var(--color-primary));color:#fff;padding:12px;border:none;cursor:pointer;width:100%;border-radius:5px;font-size:1rem}
.add-cart:hover{background:#333}
.close{position:absolute;top:10px;right:15px;font-size:28px;font-weight:bold;color:#fff;cursor:pointer;z-index:10}

/* RADIO / BOTONES TIPO PASTILLA */
.ml-options {
  display: flex;
  gap: 12px;
  margin-bottom: 15px;
  justify-content: flex-start;
  flex-wrap:wrap;
}

/* ocultar visiblemente el radio pero mantener accesible */
.ml-options input[type="radio"] {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

/* etiqueta tipo pastilla */
.ml-btn {
  padding: 10px 28px;
  border-radius: 999px;
  border: 2px solid var(--color-primary);
  background: #f5f5f5;
  color: var(--color-text);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.22s ease;
  user-select: none;
  display:inline-block;
}

/* estado hover */
.ml-btn:hover {
  transform: translateY(-2px);
  background: var(--color-accent);
}

/* estado seleccionado: usa selector de radio checked + label */
.ml-options input[type="radio"]:checked + label.ml-btn {
  background: var(--color-primary);
  color: #fff;
  border-color: var(--color-primary);
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
}

/* Cantidad (input numérico con botones) */
.quantity-control {
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:15px;
}
.quantity-control button {
  background:var(--color-primary);
  color:#fff;
  border:none;
  width:38px;
  height:38px;
  font-size:1.2rem;
  border-radius:50%;
  cursor:pointer;
}
.quantity-control button:hover{background:#333}
.quantity-control input[type="number"]{
  width:70px;
  text-align:center;
  padding:6px;
  font-size:1rem;
}

/* RESPONSIVE MODAL */
@media(max-width:1024px){
  .modal-content{flex-direction:column;width:90%;}
  .modal-left,.modal-right{width:100%;padding:0;}
  .modal-left img{height:300px;object-fit:cover;}
  .modal-right{padding:15px;}
}
</style>
</head>
<body>
<header id="mainHeader">
  <div class="logo-container">
    <img src="images/LOGOE.png" alt="Logo EREBUS">
    <h1>EREBUS</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html#ropa">Ropa</a></li>
      <li><a href="perfumes.html">Perfumes</a></li>
      <li><a href="index.html#contacto">Contacto</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Nuestros Perfumes</h1>
  <div class="perfumes" id="perfumesContainer"></div>
</main>

<!-- MODAL -->
<div class="modal" id="productModal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
  <div class="modal-content">
    <span class="close" id="closeModal" title="Cerrar">&times;</span>
    <div class="modal-left">
      <img id="modalImage" src="" alt="Producto">
    </div>
    <div class="modal-right">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p id="modalPrice" class="price" aria-live="polite"></p>

      <!-- Presentación (radios ocultos + labels estilo pastilla) -->
      <label for="">Presentación:</label>
      <div class="ml-options" id="mlOptions">
        <input type="radio" name="ml" value="60" id="ml60">
        <label for="ml60" class="ml-btn">60 ml</label>

        <input type="radio" name="ml" value="120" id="ml120" checked>
        <label for="ml120" class="ml-btn">120 ml</label>
      </div>

      <!-- Cantidad: botones - y + con input numérico -->
      <label for="quantity">Cantidad:</label>
      <div class="quantity-control">
        <button type="button" id="decreaseQty" aria-label="Disminuir cantidad">-</button>
        <input type="number" id="quantity" min="1" value="1" aria-label="Cantidad de productos">
        <button type="button" id="increaseQty" aria-label="Aumentar cantidad">+</button>
      </div>

      <button class="add-cart" id="addCartBtn">Agregar al carrito 🛒</button>
    </div>
  </div>
</div>

<footer style="text-align:center;padding:20px 0;">
  <p>© 2024 Tu Tienda Elegante. Todos los derechos reservados.</p>
</footer>

<script>
/* Datos de perfumes (lista para la grid) */
const perfumes = [
  {name:"Mar Negro",description:"Oscuro, marino, misterioso.",price:"$299.00",image:"images/ADGPROFUMO.png"},
  {name:"Neblina",description:"Fresco, salado, acuático.",price:"$299.00",image:"images/INV.png"},
  {name:"Neblina Plateada",description:"Fresco, audaz, moderno.",price:"$299.00",image:"images/INVPLAT.png"},
  {name:"Edén Tropical",description:"Exótico, tropical, vibrante.",price:"$299.00",image:"images/JEANGARD.png"},
  {name:"Fortuna Dorada",description:"Dulce, audaz, opulento.",price:"$299.00",image:"images/LUCKY.png"},
  {name:"Abismo Azul",description:"Acuático, fresco, profundo.",price:"$299.00",image:"images/PROFONDO.png"},
  {name:"Sombra de Sándalo",description:"Leñoso, ahumado, robusto.",price:"$299.00",image:"images/SANTAL.png"},
  {name:"Neblina V Elixir",description:"Intenso, picante, potente.",price:"$299.00",image:"images/VELIXIR.png"},
  {name:"Océano Ígneo",description:"Elegante, fresco, audaz.",price:"$299.00",image:"images/BLEU.png"},
  {name:"Legado",description:"Fresco, leñoso, complejo.",price:"$299.00",image:"images/CREED.png"},
];

const PRICE_120 = 299.00; // precio unitario 120 ml
const PRICE_60  = 199.00; // precio unitario 60 ml

/* Helper formato de precio */
function formatPrice(num){
  // simple formato $299.00
  return '$' + Number(num).toFixed(2);
}

/* Render de la grilla */
const perfumesContainer = document.getElementById("perfumesContainer");
perfumes.forEach((p)=> {
  const div = document.createElement("div");
  div.className="perfume";
  div.innerHTML = `
    <img src="${p.image}" alt="${p.name}">
    <h3>${p.name}</h3>
    <p>${p.description}</p>
    <p class="price">${p.price}</p>`;
  div.addEventListener("click", ()=>openModal(p));
  perfumesContainer.appendChild(div);
});

/* Modal elements */
const modal = document.getElementById("productModal");
const closeModal = document.getElementById("closeModal");
const modalImage = document.getElementById("modalImage");
const modalTitle = document.getElementById("modalTitle");
const modalDescription = document.getElementById("modalDescription");
const modalPrice = document.getElementById("modalPrice");
const quantityInput = document.getElementById("quantity");
const decreaseBtn = document.getElementById("decreaseQty");
const increaseBtn = document.getElementById("increaseQty");
const addCartBtn = document.getElementById("addCartBtn");

/* radios de presentación (delegado) */
const mlRadios = document.querySelectorAll('input[name="ml"]');

let currentProduct = null;

function openModal(product){
  currentProduct = product;
  modal.style.display="flex";
  modal.setAttribute('aria-hidden','false');
  modalImage.src = product.image;
  modalImage.alt = product.name;
  modalTitle.textContent = product.name;
  modalDescription.textContent = product.description;

  // default presentation: 120ml
  document.getElementById('ml120').checked = true;
  quantityInput.value = 1;
  updatePrice(); // actualizar precio según radio seleccionado
}

/* cerrar modal */
closeModal.addEventListener("click", ()=>{ modal.style.display="none"; modal.setAttribute('aria-hidden','true'); });
window.addEventListener("click", e=>{ if(e.target===modal) { modal.style.display="none"; modal.setAttribute('aria-hidden','true'); } });

/* actualizar precio cuando cambian las presentaciones */
mlRadios.forEach(radio => radio.addEventListener('change', updatePrice));
function updatePrice(){
  const sel = document.querySelector('input[name="ml"]:checked');
  if(!sel) return;
  if(sel.value === '60'){
    modalPrice.textContent = formatPrice(PRICE_60);
  } else {
    modalPrice.textContent = formatPrice(PRICE_120);
  }
}

/* cantidad +/- */
decreaseBtn.addEventListener('click', ()=>{
  let v = parseInt(quantityInput.value) || 1;
  if(v > 1) quantityInput.value = v - 1;
});
increaseBtn.addEventListener('click', ()=>{
  let v = parseInt(quantityInput.value) || 1;
  quantityInput.value = v + 1;
});
quantityInput.addEventListener('input', ()=>{
  let v = parseInt(quantityInput.value) || 1;
  if(v < 1) quantityInput.value = 1;
});

/* Agregar al carrito (demo: solo muestra en consola) */
addCartBtn.addEventListener('click', ()=>{
  const qty = parseInt(quantityInput.value) || 1;
  const sel = document.querySelector('input[name="ml"]:checked');
  const ml = sel ? sel.value : '120';
  const unitPrice = (ml === '60') ? PRICE_60 : PRICE_120;
  const total = unitPrice * qty;
  // Aquí puedes integrar tu lógica de carrito; por ahora mostramos un mensaje:
  console.log(`Agregar al carrito: ${currentProduct.name} — ${ml} ml — Cant: ${qty} — Unit: ${formatPrice(unitPrice)} — Total: ${formatPrice(total)}`);
  alert(`Agregado: ${currentProduct.name}\nPresentación: ${ml} ml\nCantidad: ${qty}\nPrecio unitario: ${formatPrice(unitPrice)}\nTotal: ${formatPrice(total)}`);
  // cerrar modal si quieres:
  // modal.style.display='none';
});

/* header hide on scroll y nav active (conservar comportamiento) */
const header = document.getElementById('mainHeader');
let lastY=0;
window.addEventListener('scroll', ()=>{
  const y = window.pageYOffset || document.documentElement.scrollTop;
  if(y > lastY && y > 50) header.classList.add('header-hidden'); else header.classList.remove('header-hidden');
  lastY = y<=0?0:y;
});
const navLinks = document.querySelectorAll('nav a');
const currentPage = window.location.pathname.split("/").pop();
navLinks.forEach(link=>{
  const linkPage = link.getAttribute('href').split("/").pop();
  if(linkPage===currentPage) link.classList.add('active');
});
</script>
</body>
</html>
