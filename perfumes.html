<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfumes - EREBUS</title>
<style>
:root{
  --color-primary:#000;
  --color-background:#fff;
  --color-accent:#e0e0e0;
  --color-text:#333;
  --font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:var(--font-family);background:var(--color-background);color:var(--color-text);line-height:1.6;padding-top:150px}

/* HEADER */
header{position:fixed;top:0;left:0;width:100%;background:var(--color-primary);color:var(--color-background);z-index:1000;transition:all .3s ease;}
.logo-container{display:flex;align-items:center;justify-content:center;height:70px;overflow:hidden;transition:all .3s}
.logo-container img{height:50px;margin-right:10px}
.logo-container h1{font-size:1.8rem;color:#fff;margin:0;}
.header-hidden .logo-container{height:0;transform:translateY(-100%)}

/* NAV */
nav ul{list-style:none;display:flex;justify-content:center;gap:20px;padding:10px 0;background:var(--color-primary);}
nav a{color:var(--color-background);text-decoration:none;font-weight:500;font-size:1rem;padding:5px 0;}
nav a.active{color:#555;border-bottom:2px solid #555;}

/* MAIN PERFUMES */
main{padding:40px 20px;max-width:1400px;margin:0 auto;text-align:center}
h1{margin-bottom:40px;margin-top:0}

/* Grid responsivo */
.perfumes{display:grid;gap:20px;justify-items:center;grid-template-columns:repeat(2,1fr);}
@media(min-width:1025px){.perfumes{grid-template-columns:repeat(5,1fr)}}

.perfume{background:#fff;border:1px solid var(--color-accent);border-radius:0;padding:15px;text-align:center;transition:transform .3s,box-shadow .3s;width:100%;max-width:220px;cursor:pointer}
.perfume:hover{transform:translateY(-5px);box-shadow:0 4px 20px rgba(0,0,0,.1)}
.perfume img{width:100%;height:auto;border-radius:0}
.perfume h3{margin:10px 0 5px;font-size:1.1rem}
.perfume p{margin:5px 0;font-size:0.9rem;color:#666}
.perfume .price{font-weight:bold;margin-top:10px;font-size:1rem;color:#000}

/* MODAL */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:2000;justify-content:center;align-items:center;overflow:auto;padding:20px}
.modal-content{background:#fff;width:90%;max-width:900px;display:flex;border-radius:12px;overflow:hidden;flex-direction:row;position:relative;box-shadow:0 10px 30px rgba(0,0,0,.3);animation:fadeIn .3s ease;}
@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}

.modal-left, .modal-right{flex:1;position:relative}
.modal-left img{width:100%;height:100%;object-fit:cover;display:block;}
.modal-right{display:flex;flex-direction:column;justify-content:center;gap:15px;padding:30px;text-align:left}
.modal-right h2{font-size:1.6rem;color:var(--color-primary);border-bottom:1px solid var(--color-accent);padding-bottom:10px;margin-bottom:10px;}
.modal-right p{margin-bottom:5px;font-size:1rem;color:#444;}
.price{color:#000;font-weight:bold;font-size:1.2rem}

/* Pastillas de mililitros */
.ml-options{display:flex;gap:10px;margin:10px 0;}
.ml-option{flex:1;text-align:center;padding:10px;border:1px solid var(--color-accent);border-radius:20px;cursor:pointer;transition:all .3s;font-size:0.9rem;background:#f9f9f9;color:#333;}
.ml-option:hover{border-color:#000;}
.ml-option.active{background:#000;color:#fff;border-color:#000;}

/* Cantidad con botones */
.quantity-control{display:flex;align-items:center;gap:10px;margin:10px 0;}
.quantity-btn{background:#000;color:#fff;border:none;width:35px;height:35px;border-radius:50%;font-size:1.2rem;cursor:pointer;transition:all .3s}
.quantity-btn:hover{background:#333;}
#quantity{width:50px;text-align:center;border:1px solid var(--color-accent);border-radius:6px;padding:6px;font-size:1rem}

/* Bot칩n carrito */
.add-cart{background:#000;color:#fff;padding:14px;border:none;cursor:pointer;width:100%;border-radius:8px;font-size:1rem;font-weight:600;transition:all .3s}
.add-cart:hover{background:#333;transform:translateY(-2px)}

.close{position:absolute;top:10px;right:15px;font-size:32px;font-weight:bold;color:#fff;cursor:pointer;transition:all .3s}
.close:hover{color:#555;}

/* RESPONSIVE MODAL */
@media(max-width:1024px){
  .modal-content{flex-direction:column;width:95%;}
  .modal-left img{height:280px;object-fit:cover;}
  .modal-right{padding:20px;}
}
footer{text-align:center;padding:20px;font-size:0.9rem;background:#f9f9f9;margin-top:40px;color:#666;}
</style>
</head>
<body>
<header id="mainHeader">
  <div class="logo-container">
    <img src="images/LOGOE.png" alt="Logo EREBUS">
    <h1>EREBUS</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="index.html#ropa">Ropa</a></li>
      <li><a href="perfumes.html">Perfumes</a></li>
      <li><a href="index.html#contacto">Contacto</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Nuestros Perfumes</h1>
  <div class="perfumes" id="perfumesContainer"></div>
</main>

<!-- MODAL -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <div class="modal-left">
      <img id="modalImage" src="" alt="Producto">
    </div>
    <div class="modal-right">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p id="modalPrice" class="price"></p>

      <!-- Presentaci칩n -->
      <label>Presentaci칩n:</label>
      <div class="ml-options">
        <div class="ml-option active" data-ml="60ml" data-price="199">60 ml</div>
        <div class="ml-option" data-ml="120ml" data-price="299">120 ml</div>
      </div>

      <!-- Cantidad -->
      <label>Cantidad:</label>
      <div class="quantity-control">
        <button class="quantity-btn" id="decrease">-</button>
        <input type="text" id="quantity" value="1" readonly>
        <button class="quantity-btn" id="increase">+</button>
      </div>

      <button class="add-cart">Agregar al carrito 游</button>
    </div>
  </div>
</div>

<footer>
  <p>춸 2024 Tu Tienda Elegante. Todos los derechos reservados.</p>
</footer>

<script>
const perfumes = [
  {name:"Mar Negro",description:"Oscuro, marino, misterioso.",price60:"$199.00",price120:"$299.00",image:"images/ADGPROFUMO.png"},
  {name:"Neblina",description:"Fresco, salado, acu치tico.",price60:"$199.00",price120:"$299.00",image:"images/INV.png"},
  {name:"Neblina Plateada",description:"Fresco, audaz, moderno.",price60:"$199.00",price120:"$299.00",image:"images/INVPLAT.png"},
  {name:"Ed칠n Tropical",description:"Ex칩tico, tropical, vibrante.",price60:"$199.00",price120:"$299.00",image:"images/JEANGARD.png"},
  {name:"Fortuna Dorada",description:"Dulce, audaz, opulento.",price60:"$199.00",price120:"$299.00",image:"images/LUCKY.png"},
  {name:"Abismo Azul",description:"Acu치tico, fresco, profundo.",price60:"$199.00",price120:"$299.00",image:"images/PROFONDO.png"},
  {name:"Sombra de S치ndalo",description:"Le침oso, ahumado, robusto.",price60:"$199.00",price120:"$299.00",image:"images/SANTAL.png"},
  {name:"Neblina V Elixir",description:"Intenso, picante, potente.",price60:"$199.00",price120:"$299.00",image:"images/VELIXIR.png"},
  {name:"Oc칠ano 칈gneo",description:"Elegante, fresco, audaz.",price60:"$199.00",price120:"$299.00",image:"images/BLEU.png"},
  {name:"Legado",description:"Fresco, le침oso, complejo.",price60:"$199.00",price120:"$299.00",image:"images/CREED.png"},
];

const perfumesContainer = document.getElementById("perfumesContainer");
perfumes.forEach((p)=> {
  const div = document.createElement("div");
  div.className="perfume";
  div.innerHTML = `
    <img src="${p.image}" alt="${p.name}">
    <h3>${p.name}</h3>
    <p>${p.description}</p>
    <p class="price">${p.price120}</p>`;
  div.addEventListener("click", ()=>openModal(p));
  perfumesContainer.appendChild(div);
});

const modal = document.getElementById("productModal");
const closeModal = document.getElementById("closeModal");
const modalImage = document.getElementById("modalImage");
const modalTitle = document.getElementById("modalTitle");
const modalDescription = document.getElementById("modalDescription");
const modalPrice = document.getElementById("modalPrice");

function openModal(product){
  modal.style.display="flex";
  modalImage.src = product.image;
  modalTitle.textContent = product.name;
  modalDescription.textContent = product.description;
  modalPrice.textContent = product.price60;
  document.getElementById("quantity").value = 1; 
  document.querySelectorAll(".ml-option").forEach(opt=>opt.classList.remove("active"));
  const firstOption = document.querySelector(".ml-option[data-ml='60ml']");
  firstOption.classList.add("active");
}

/* Cerrar modal */
closeModal.addEventListener("click", ()=>modal.style.display="none");
window.addEventListener("click", e=>{if(e.target===modal) modal.style.display="none";});

/* Cantidad */
const decreaseBtn = document.getElementById("decrease");
const increaseBtn = document.getElementById("increase");
const quantityInput = document.getElementById("quantity");

decreaseBtn.addEventListener("click", ()=>{
  let val = parseInt(quantityInput.value);
  if(val>1) quantityInput.value = val-1;
});
increaseBtn.addEventListener("click", ()=>{
  let val = parseInt(quantityInput.value);
  quantityInput.value = val+1;
});

/* Selecci칩n de ml y actualizaci칩n precio */
document.querySelectorAll(".ml-option").forEach(opt=>{
  opt.addEventListener("click", ()=>{
    document.querySelectorAll(".ml-option").forEach(o=>o.classList.remove("active"));
    opt.classList.add("active");
    const currentProduct = perfumes.find(p=>p.name===modalTitle.textContent);
    modalPrice.textContent = opt.dataset.ml==="60ml" ? currentProduct.price60 : currentProduct.price120;
  });
});

/* Header scroll */
const header = document.getElementById('mainHeader');
let lastY=0;
window.addEventListener('scroll', ()=>{
  const y = window.pageYOffset || document.documentElement.scrollTop;
  if(y > lastY && y > 50) header.classList.add('header-hidden'); else header.classList.remove('header-hidden');
  lastY = y<=0?0:y;
});

/* Nav activo */
const navLinks = document.querySelectorAll('nav a');
const currentPage = window.location.pathname.split("/").pop();
navLinks.forEach(link=>{
  const linkPage = link.getAttribute('href').split("/").pop();
  if(linkPage===currentPage) link.classList.add('active');
});
</script>
</body>
</html>
